<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #cb624e -26%, #75301e 145%);">
          <h1>Большой выбор тканей</h1>
          <p>Италия, Германия, Турция и т.д.</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #646a60 -1%, #cbd7e6 124%);">
          <h1>Жалюзи...</h1>
          <p>Карнизы, рольставни и даже шлагбаумы</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #3F7373 1%, #0f3d3d 128%);">
          <h1>Дизайн интерьера</h1>
          <p>Подушки, чехлы и покрывала</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #978c7c -8%, #3c3531 138%);">
          <h1>Премиум шторы</h1>
          <p>Уникальный дизайн проект</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://source.unsplash.com/dwNffHRRAKc');
          "
        ></div>
        <div
          style="
            background-image: url('https://source.unsplash.com/bLAHwCabsBk');
          "
        ></div>
        <div
          style="
            background-image: url('https://source.unsplash.com/JXZ3bA_qLM4');
          "
        ></div>
        <div
          style="
            background-image: url('https://source.unsplash.com/38agrOgtKT0');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
